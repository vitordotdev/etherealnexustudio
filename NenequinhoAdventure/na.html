<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Unity WebGL Player | Nenequinho Adventure</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #222435;
      display: flex; justify-content: center; align-items: center;
    }
    #unity-container {
      width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: #222435;
    }
    #unity-canvas {
      /* Tamanho original do build Unity */
      width: 1280px;
      height: 720px;
      max-width: 100vw;
      max-height: 100vh;
      /* Suaviza o redimensionamento */
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="1280" height="720" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>
  <script>
    function resizeCanvas() {
      const canvas = document.getElementById('unity-canvas');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const aspectRatio = 1280 / 720;

      let newWidth = windowWidth;
      let newHeight = windowWidth / aspectRatio;

      if (newHeight > windowHeight) {
        newHeight = windowHeight;
        newWidth = newHeight * aspectRatio;
      }

      if (canvas.style.width !== newWidth + 'px' || canvas.style.height !== newHeight + 'px') {
        canvas.style.width = newWidth + 'px';
        canvas.style.height = newHeight + 'px';
      }
      const container = document.getElementById('unity-container');
      container.style.width = newWidth + 'px';
      container.style.height = newHeight + 'px';
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', () => {
      resizeCanvas();
    });

    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/webglbuild.loader.js";
    var config = {
      dataUrl: buildUrl + "/webglbuild.data",
      frameworkUrl: buildUrl + "/webglbuild.framework.js",
      codeUrl: buildUrl + "/webglbuild.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "GanjGameStudioVDEV",
      productName: "Nenequinho Adventure",
      productVersion: "ALPHA_6.5A",
      showBanner: unityShowBanner,
      autoSyncPersistentDataPath: true,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      config.devicePixelRatio = 1;
      unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
      canvas.style.width = "1280px";
      canvas.style.height = "720px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";

        // Sincronizar filesystem do Unity
        unityInstance.Module.FS.syncfs(true, function(err) {
          if (err) {
            console.error("Erro na sincronização do filesystem:", err);
          } else {
            console.log("Filesystem sincronizado, agora pode carregar dados.");
            // Chama a função LoadData no Unity para carregar PlayerPrefs
            unityInstance.SendMessage('GController', 'LoadData');
          }
        });

        // Expor função para sincronizar filesystem ao salvar
        mergeInto(LibraryManager.library, {
          SyncFilesJS: function () {
            unityInstance.Module.FS.syncfs(false, function(err) {
              if (err) {
                console.error("Erro na sincronização do filesystem ao salvar:", err);
              } else {
                console.log("Filesystem sincronizado ao salvar.");
              }
            });
          }
        });
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
